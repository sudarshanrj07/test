<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Dynamic Background Image</title>
		<style>
			body,
			html {
				margin: 0;
				height: 100%;
				width: 100%;
			}

			.background {
				background-image: url("/client/images/img.jpeg"); /* Replace with your image URL */
				background-size: cover; /* Ensures the image covers the entire area */
				background-position: center; /* Centers the image */
				background-repeat: no-repeat; /* Prevents the image from repeating */
				height: 100vh; /* Full viewport height */
				width: 100vw; /* Full viewport width */
			}
			.centered-text {
				position: absolute;
				top: 40%;
				left: 50%;
				transform: translate(-50%, -50%); /* Adjusts the text to be centered */
				color: rgb(0, 0, 0); /* Text color */
				font-size: 1rem; /* Font size */
				text-align: center;
				font-family: Arial, sans-serif; /* Optional font */
				animation: fadeIn 2.5s ease-out 0.5s;
			}
		</style>
	</head>
	<body>
		<div class="background">
			<div class="centered-text">
				<h1>Welcome To My First Deployment</h1>
				<h2>Under Construction</h2>
			</div>
		</div>
	</body>
</html>
